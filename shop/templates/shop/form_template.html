
<div class="input-minimalistic">
{% for field in form %}
    <div class="fieldWrapper">

        {{ field.errors }}
        <p class="label pt-2 pb-1 mb-0 small">
            {% if field.label_tag  != 'ADDRESS ID:' %} {{ field.label_tag }} {% endif %}</p>
        <p>{{ field }}</p>
    </div>
{% endfor %}
</div>
{% csrf_token %}
