{% load users_extras %}

<!-- <div class="col-md-12 col-lg-6 col-xl-4"> -->
<div class="col-md-12 col-lg-4">
    <div class="{% if form.is_main.value == True %} bg-cola-light-green {% else %} bg-cola-brown {% endif %} rounded p-3">
        {% show_address form.address_id.value %}
        <hr>
        <div class="row mx-auto px-auto text-center">
            <div class="col">
                <a data-toggle="collapse" href="#address_form{{forloop.counter}}" role="button" aria-expanded="false" aria-controls="address_form">
                    <p class="btn-minimal">edit</p>
                </a>
            </div>
            <div class="col">{% include 'users/set_shipment_address.html' with form=form %}</div>

        </div>

        <div class="collapse" id="address_form{{forloop.counter}}">
            <form action="." method="POST">
                {% include 'users/form_template.html' with form=form %}
                {% csrf_token %}
                <div class="text-center mt-0 pt-0">
                    <input type="submit" value="Update" class="btn btn-minimal">
                    <input type="submit" name="remove" value="Remove" class="btn btn-minimal">
                </div>
            </form>
        </div>
    </div>
</div>
